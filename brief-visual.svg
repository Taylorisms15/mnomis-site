<svg xmlns="http://www.w3.org/2000/svg" width="980" height="560" viewBox="0 0 980 560" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="560" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B1220"/>
      <stop offset="1" stop-color="#0F1A33"/>
    </linearGradient>

    <linearGradient id="panel" x1="44" y1="44" x2="936" y2="516" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#FBFCFE"/>
    </linearGradient>

    <filter id="shadow" x="-40" y="-40" width="1060" height="640" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="18" stdDeviation="20" flood-color="#0B1220" flood-opacity="0.38"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="980" height="560" rx="26" fill="url(#bg)"/>

  <!-- Panel -->
  <rect x="44" y="44" width="892" height="472" rx="22" fill="url(#panel)" filter="url(#shadow)"/>
  <rect x="44" y="44" width="892" height="472" rx="22" stroke="rgba(255,255,255,0.10)"/>

  <!-- Header strip -->
  <rect x="44" y="44" width="892" height="92" rx="22" fill="#F6F8FB"/>
  <rect x="44" y="122" width="892" height="14" fill="#F6F8FB"/>

  <!-- Green micro-accent line -->
  <rect x="74" y="72" width="5" height="36" rx="3" fill="#21C55D"/>

  <text x="92" y="92" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="20" font-weight="900" fill="#0B1220">Outreach Intelligence Brief</text>
  <text x="92" y="118" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="13" font-weight="700" fill="#3A465A">Member ID 28417  |  Updated: Today  |  Confidence</text>

