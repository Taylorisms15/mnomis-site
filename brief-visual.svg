  <rect x="402" y="105" width="72" height="20" rx="999" fill="rgba(33,197,93,0.14)" stroke="rgba(33,197,93,0.32)"/>
  <text x="420" y="119" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="12" font-weight="900" fill="#0B1220">High</text>

